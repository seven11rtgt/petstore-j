<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
    <h3>Заказы</h3>

    <div th:each="order : ${orders}">
        <h3 th:text="'Заказ № ' + ${order.getOrderNumber()}"></h3>

        <div th:unless="${#lists.isEmpty(order.getProduct().getImageList())}">
            <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
        </div>

        <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>

        <p th:text="'Количество: ' + ${order.getQuantity()}"></p>

        <p th:text="'Цена: ' + ${order.getPrice()}"></p>

        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>

       <!-- <p th:text="'Статус: ' + ${order.getStatus()}">-->
    </div>
</body>
</html>
