<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/infoProduct.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Подробная информация о товаре</title>
</head>
<body>
    <a class="btn btn-dark" th:href="@{${previousUrl}}" role="button">Вернуться назад</a>

    <h3>Подробнее о товаре</h3>

    <div class="contentLayout container">
        <div class="row">
            <div class="info col">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th>Наименование</th>
                        <td th:text="${product.getTitle()}"></td>
                    </tr>
                    <tr>
                        <th>Описание</th>
                        <td th:text="${product.getDescription()}"></td>
                    </tr>
                    <tr>
                        <th>Цена</th>
                        <td th:text="${product.getPrice()}"></td>
                    </tr>
                    <tr>
                        <th>Склад</th>
                        <td th:text="${product.getWarehouse()}"></td>
                    </tr>
                    <tr>
                        <th>Продавец</th>
                        <td th:text="${product.getSeller()}"></td>
                    </tr>
                    <tr>
                        <th>Категория</th>
                        <td th:text="${product.getCategory().getName()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="carouselLayout col">
                <div class="carouselInner">
                    <div id="carousel" class="carousel slide carousel-dark">
                        <div class="carousel-inner">
                            <div th:each="img : ${product.getImageList()}" class="carousel-item">
                                <img th:src="'/img/' + ${img.getFileName()}" class="d-block" alt="img">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/infoProduct.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
