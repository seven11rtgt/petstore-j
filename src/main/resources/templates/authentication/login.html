<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Аутентификация</title>
</head>
<body>
    <h3>Вход</h3>

    <form class="row g-3" method="post" action="/process_login" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="username" class="form-label">Введите логин: </label>
        <input type="text" class="" placeholder="Введите ваш логин" name="username"
               id="username" >

        <br>
        <label for="password" class="form-label">Введите пароль: </label>
        <input type="password" class="" placeholder="Введите ваш пароль"
               name="password" id="password" >

        <br>
        <button type="submit" class="btn btn-outline-dark" >
            Войти</button>
        <div th:if="${param.error}" class="" >
            Неправильный логин или пароль
        </div>
    </form>

    <br>
    <a class="btn btn-dark" href="/authentication/registration" role="button">Регистрация</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
